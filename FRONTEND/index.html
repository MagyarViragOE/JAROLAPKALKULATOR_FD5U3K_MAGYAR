<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/497/497469.png" type="image/png" />
    <title>Járólap Kalkulátor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Járólap Kalkulátor</h1>
      <form id="tileForm" novalidate>
        <div class="mb-3">
          <label for="width" class="form-label">Burkolandó terület szélessége (m)</label>
          <input type="number" class="form-control" id="width" step="0.01" min="0.01" required />
          <div class="invalid-feedback">A szélességnek nagyobbnak kell lennie, mint 0</div>
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Burkolandó terület magassága (m)</label>
          <input type="number" class="form-control" id="height" step="0.01" min="0.01" required />
          <div class="invalid-feedback">A magasságnak nagyobbnak kell lennie, mint 0</div>
        </div>
        <div class="mb-3">
          <label for="tileSize" class="form-label">Válasszon járólapot:</label>
          <select class="form-select" id="tileSize" required>
            <option value="10x10">10x10 cm</option>
            <option value="15x15">15x15 cm</option>
            <option value="10x30">10x30 cm</option>
            <option value="30x30">30x30 cm</option>
            <option value="30x60">30x60 cm</option>
            <option value="60x60">60x60 cm</option>
            <option value="45x90">45x90 cm</option>
            <option value="90x90">90x90 cm</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark">Számítás</button>
      </form>
      <hr />
      <div class="mt-4" id="result">
        <h3>Számított eredmény:</h3>
        <p id="tileCount"></p>
        <div id="tilePreview" class="tile-preview"></div>
      </div>
    </div>
    <div style="height: 20px"></div>
    <script src="app.js"></script>
  </body>
</html>
